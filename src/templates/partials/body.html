<div class='uit-body'>
    <div class='uit-container'>
        {{#each @this}}
            <div class='uit-story uit-story--{{ layout }} uit-story--mobile-{{ mobileLayout }} uit-story--{{ photoCount }}'>
                <h3 class='uit-story__intro'>{{{ marked intro }}}</h3>
                {{#if portraitImage }}
                    <div class='uit-story__photo uit-story__photo--portrait'>
                        <img class='uit-story__image' src='{{ gridToLink portraitImage }}' />
                        <p class='uit-story__caption'>{{ portraitCaption }}</p>
                    </div>
                {{/if}}
                {{#if landscapeImage }}
                    <div class='uit-story__photo uit-story__photo--landscape'>
                        <img class='uit-story__image' src='{{ gridToLink landscapeImage }}' />
                        <p class='uit-story__caption'>{{ landscapeCaption }}</p>
                    </div>
                {{/if}}
                <div class='uit-story__body'>
                    {{#if spanishBody}}
                        <div class='uit-story__switch'>
                            <span class='uit-story__switch--spanish'>Léalo en español</span>
                            <span class='uit-story__switch--english'>Read in English</span>
                        </div>
                        <div class='uit-story__body-english'>
                            {{{ marked body }}}
                        </div>
                        <div class='uit-story__body-spanish'>
                            {{{ marked spanishBody }}}
                        </div>
                    {{else}}
                        {{{ marked body }}}
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </div>
</div>
